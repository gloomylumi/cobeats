<h1>chat component template</h1>
<hr>
<div class="row" id="messageArea">
    <div class="col-md-4" style="height: 100%">
        <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users">
                <li ng-repeat="user in $ctrl.connected_users" class="list-group-item" ng-class="{active: user == $ctrl.current_user}">{{user}}
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-8">
        <div id="messageHistory">
            <div ng-repeat="message in $ctrl.chatMessages | orderBy: message.created_at" class="well">
                <strong>{{message.username}}</strong>
                {{message.content}}
                <div><small>{{message.created_at | date:'medium'}}</small></div>
                
            </div>
        </div>
        <div id="updates"></div>
        <div class="chat" id="chat">
            <form id="messageForm">
                <div class="form-group">
                    <label>Enter a message</label>
                    <textarea class="form-control" id="message"></textarea>
                    <br />

                    <input type="submit" class="btn btn-primary" value="Send Message" />
                </div>
            </form>
        </div>
    </div>
</div>
