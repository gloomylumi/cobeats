  <div id="easel">
    <div id="grid-container" ng-click="$ctrl.applyColor($event)">
      <!-- populate with pixel-rows of pixel-divs -->
      <div id="$index" ng-repeat="pixel in $ctrl.pixelArray() track by $index"></div>
    </div>
    <div class="row">

      <div id="current-color"></div>
    </div>
    <div id="palette" ng-click="$ctrl.selectColor($event)">
      <div class="palette-row" id="pal-row">

      </div>

    </div>

  </div>
