<form ng-submit="$ctrl.submitUsername($ctrl.username)">
  <div class="form-group">
    <label for="username"><h3>Howdy partner! What's your name?</h3></label>
    <input type="text" class="form-control" id="username" placeholder="Bob Sagget" ng-model="$ctrl.username">
  </div>
  <button class="btn btn-lg" type="submit" ui-sref="main">Connect</button>
</form>
